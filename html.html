<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
    <title>Counter Application</title>
</head>
<body>
    <header class="header">
        <h1>Counter Application</h1>
    </header>
    <div class="wrapper">
        <h1 class="title">Counter Application </h1><br><br>
        <h3 class="count" id="count" style="font-size: 60px;color: rgb(224, 110, 9);">0</h3><br><br>
        <button class="increment" onclick="increment()" >Increment</button>
        <button class="decrement" onclick="decrement()">Decrement</button>
        <button class="save" id="save-el" onclick="save()">Save</button><br><br>
        <h3 id="save-in" style="color: rgb(0, 2, 3);"></h3>
    </div>
</body>
</html>
